<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini vs GPT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    textarea, button { width: 100%; margin-top: 10px; }
    .response { white-space: pre-wrap; background: #fff; padding: 10px; margin-top: 20px; border-radius: 6px; }
    .gemini { border-left: 5px solid #0077ff; }
    .gpt { border-left: 5px solid #10a37f; }
  </style>
</head>
<body>
  <h1>ğŸ¤– Gemini vs GPT</h1>
  <textarea id="prompt" rows="3" placeholder="Enter your prompt here..."></textarea>
  <button onclick="sendPrompt()">Send</button>

  <div class="response gemini" id="geminiResponse">ğŸ¤– Gemini:</div>
  <div class="response gpt" id="gptResponse">ğŸ§  OpenAI GPT:</div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyBxKPDLwh2WFHnECk_hDk_krp2yg_fI_iU'; // don't expose this in production
    const OPENAI_API_KEY = 'pmpt_685ad0b64d348194ba151adfc6bd7e36066b69e73ca3212f';

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;

      document.getElementById('geminiResponse').innerText = 'ğŸ¤– Gemini: Loading...';
      document.getElementById('gptResponse').innerText = 'ğŸ§  OpenAI GPT: Loading...';

      // === Gemini ===
      fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ role: 'user', parts: [{ text: prompt }] }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response.';
        document.getElementById('geminiResponse').innerText = 'ğŸ¤– Gemini:\n' + reply;
      })
      .catch(err => {
        document.getElementById('geminiResponse').innerText = 'âŒ Gemini Error: ' + err.message;
      });

      // === OpenAI ===
      fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: prompt }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.choices?.[0]?.message?.content || 'No response.';
        document.getElementById('gptResponse').innerText = 'ğŸ§  OpenAI GPT:\n' + reply;
      })
      .catch(err => {
        document.getElementById('gptResponse').innerText = 'âŒ OpenAI Error: ' + err.message;
      });
    }
  </script>
</body>
</html>
